<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>
<body onload="Listar()">

    <input type="text" id="nome" required/>
    <input type="text" id="email" required/>
    <input type="text" id="telefone" required/>

    <button type="button" id='btnCadastrar'>Cadastrar</button>
    <button type="button" id='btnRemover'>Remover</button>

    <table>
        <caption>Contatos</caption>
        <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>telefone</th>
        </thead>
        <tbody id="tabela-lista-corpo"></tbody>
    </table>   

    <script>

        let contatos = [{nome:"Murilo", email:"murilo@gmail.com", telefone:'11 - 945575973'}];
        let btnCadastrar = document.querySelector('#btnCadastrar');
        let btnRemover = document.querySelector('#btnRemover');

        btnCadastrar.addEventListener('click', Cadastrar);
        btnRemover.addEventListener('click', Remover);
        

        let nome = document.querySelector('#nome');
        let email = document.querySelector('#email');
        let telefone = document.querySelector('#telefone');

        function Listar(){

            let tabelaCorpo = document.querySelector('#tabela-lista-corpo');

            tabelaCorpo.innerHTML = '';

            let linha, colunaNome, colunaEmail, colunaTelefone;

            contatos.forEach(item => {
                debugger;
                linha = document.createElement('tr');

                colunaNome = document.createElement('td');
                colunaNome.innerText = item.nome;
                linha.appendChild(colunaNome); 

                colunaEmail = document.createElement('td');
                colunaEmail.innerText = item.email;
                linha.appendChild(colunaEmail); 

                colunaTelefone = document.createElement('td');
                colunaTelefone.innerText = item.telefone;
                linha.appendChild(colunaTelefone); 

                tabelaCorpo.appendChild(linha)


            })

        }                
        
        function Cadastrar(event){

            event.preventDefault();

            try {

                let contato = {
                    nome : nome.value,
                    email : email.value,
                    telefone : telefone.value
                }

                contatos.push(contato);

                alert('Contato cadastrado');

                Listar();

                nome.value = "";
                email.value = "";
                telefone.value = "";

                
            } catch (error) {
                
                alert('Ocorreu um erro ao cadastrar esse contato')

            }


        }

        function Remover(event){

            event.preventDefault();

                let index = contatos.findIndex(item => item.email === email.value);
                console.log(index);          
            

                if(index > -1){

                    contatos.splice(index, 1);

                    alert('Contato removida com sucesso');

                    Listar();

                    nome.value = "";
                    email.value = "";
                    telefone.value = "";

                }else{

                    alert('Contato n√£o encontrada');

                }



        }

            
        
    </script>
</body>
</html>
